<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Study Tracker Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('show_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('show_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Study Session</h1>
        
        <div class="timer-section">
            <label for="study-time">Set Study Time (minutes):</label>
            <input type="number" id="study-time" min="1" value="25">
            <button id="start-timer">Start Session</button>
            <button id="pause-timer">Pause Timer</button>
            <button id="reset-timer">Reset Timer</button>
            <h2 id="countdown">00:00</h2>
        </div>
        
        <div class="goals-section">
            <h2>Session Goals</h2>
            <input type="text" id="goal-input" placeholder="Enter a goal">
            <button id="add-goal">Add Goal</button>
            <ul id="goals-list"></ul>
        </div>
    </div>
    
    <script>
        let timer;
        let timeLeft;
        let isPaused = false;

        document.getElementById('start-timer').addEventListener('click', function() {
            let minutes = parseInt(document.getElementById('study-time').value);
            if (!isPaused) {
                timeLeft = minutes * 60;
            }
            startCountdown();
        });

        document.getElementById('pause-timer').addEventListener('click', function() {
            clearInterval(timer);
            isPaused = true;
        });

        document.getElementById('reset-timer').addEventListener('click', function() {
            clearInterval(timer);
            document.getElementById('countdown').textContent = "00:00";
            isPaused = false;
        });

        function startCountdown() {
            clearInterval(timer);
            timer = setInterval(function() {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    clearInterval(timer);
                    alert("Study session completed!");
                }
            }, 1000);
        }
    </script>
</body>
<footer>
    <p>&copy; 2025 Study Tracker</p>
</footer>
</html>
